<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Formulário</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form action="" method="" id="form">

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="name-2col">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="input-wrapper">
              <label for="lastName">Sobrenome</label>
              <input type="text" id="lastName">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password">
          </div>

        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="nameMentor"> Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="nameMentor">
          </div>

        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <div class="mentor">
            <legend class="sublegend">Primeira mentoria</legend>

            <div class="data-3col">

              <div class="data">
                <div class="input-wrapper data">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date">
                </div>
              </div>

                <div class="time">
                  <div class="input-wrapper">
                    <label for="begin">Das</label>
                    <input type="time" id="begin">
                  </div>

                  <div class="input-wrapper">
                    <label for="end">Até</label>
                    <input type="time" id="end">
                  </div>
                </div>

            </div>

          </div>

          <div class="mentor mentor-2">
            <legend class="sublegend">Segunda mentoria</legend>

            <div class="data-3col">

              <div class="data">
                <div class="input-wrapper data">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date">
                </div>
              </div>

                <div class="time">
                  <div class="input-wrapper">
                    <label for="begin">Das</label>
                    <input type="time" id="begin">
                  </div>

                  <div class="input-wrapper">
                    <label for="end">Até</label>
                    <input type="time" id="end">
                  </div>
                </div>

            </div>

          </div>

        </div>

      </fieldset>

    </form>

    <footer>
      <button form="form">
        salvar
      </button>
    </footer>

  </div>
</body>
</html>
